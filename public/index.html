    <script>
        "use strict"
        $(document).ready(function() {
            if (self !== top) {
                $('.banner-hero').css('height', '750px');
            }
            /* swiper slider */
            var swiper = new Swiper('.slider-vertical', {
                autoplay: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            /* swiper slider */
            var swiper = new Swiper('.multiple', {
                slidesPerView: 'auto',
                spaceBetween: 10,
            });

            /* toast message */
            setTimeout(function() {
                $('.toast').toast('show')
            }, 2000)

            /* address madonry */
            $('#findmore').on('shown.bs.collapse', function() {
                $('.grid').masonry({
                    // use outer width of grid-sizer for columnWidth
                    columnWidth: '.grid-sizer',
                    // do not use .grid-sizer in layout
                    itemSelector: '.grid-item',
                    percentPosition: true,
                    gutter: 0
                });
            })


            $('.basic').autoComplete({
                resolverSettings: {
                    url: 'js/input.json'
                }
            });

            /* swiper slider */
            var swiper = new Swiper('.slider-horizontal-arrow', {
                slidesPerView: 'auto',
                spaceBetween: 0,
            });


            /* select quantity*/
            var cartcount = $('.cartcount');
            $('.quantity-remove').on('click', function() {
                var currentvalue = parseInt($(this).closest('.select-quantity').find('.quantity-number').text());
                if (currentvalue > '0') {
                    $(this).closest('.select-quantity').find('.quantity-number').text(currentvalue - 1);
                }

            });
            $('.quantity-add').on('click', function() {
                var currentvalue = parseInt($(this).closest('.select-quantity').find('.quantity-number').text());
                $(this).closest('.select-quantity').find('.quantity-number').text(currentvalue + 1);

            });

            /* add to cart quantity*/
            $('.addtocartselect').on('click', function() {
                var buttonoffsettop = $(this).offset().top - $(window).scrollTop();
                var buttonoffsetleft = $(this).offset().left - $(window).scrollLeft() + 6;
                var productvalue = parseInt($(this).find('.quantity-number').text())
                var addtocartselect = productvalue + parseInt($('.cartcount').text());
                var imagepath = $(this).closest('.service-block').find('.background img').attr('src');

                var targetoffsettop = $('.cartcount').offset().top - $(window).scrollTop();
                var targetoffsetleft = $('.cartcount').offset().left - $(window).scrollLeft();


                if (parseInt($(this).find('.quantity-number').text()) > 0) {
                    $(this).text("In Cart");
                    $(this).closest('.service-block').find('.quantity-remove').attr('disabled', 'disable').css('opacity', '0.2');
                    $(this).closest('.service-block').find('.quantity-add').attr('disabled', 'disable').css('opacity', '0.2');
                    $('body').append('<div class="addtocartanimation shadow" style="top:' + targetoffsettop + 'px; left:' + targetoffsetleft + 'px"><img src="' + imagepath + '" alt=""><br><span class="countercartnumber">' + productvalue + '</span></div>')

                    setTimeout(function() {
                        $('.addtocartanimation').addClass('active').css({
                            'top': targetoffsettop,
                            'left': targetoffsetleft
                        })
                    }, 100);
                    setTimeout(function() {
                        $('.addtocartanimation').removeClass('active').css();
                    }, 800);
                    setTimeout(function() {
                        $('.addtocartanimation').remove();
                        cartcount.text(addtocartselect);
                    }, 1500);
                }
            });

        });

    </script>
